<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Client-side WebRTC code samples" />
    <meta itemprop="name" content="WebRTC code samples" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>gUM audio</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <h2>webrtc-events</h2>
    <p>Demo app to verify WebRTC Events across browsers</p>
    <div class="box">
      <button id="startButton">Start capture</button>
      <button id="callButton">Call</button>
      <button id="hangupButton">Hang Up</button>
      <button id="muteButton">Mute</button>
    </div>
    <br />
    <div>
      <button id="localHangupButton">Local Hang Up</button>
      <button id="remoteHangupButton">Remote Hang Up</button>
      <button id="stopButton">Stop capture</button>
    </div>
    <div>
      <button id="stopSendingButton">Remote track pc1</button>
      <button id="stopTrans1Button">Stop trans pc1</button>
      <button id="stopTrans2Button">Stop trans pc2</button>
    </div>
    <div id="container" style="display: flex;">
      <div>
        <h3>Local (p1) sender</h3>
        <audio id="localVideo" controls autoplay>Local</audio>
        <h4>Events:</h4>
        <ol
          id="pc1-info"
          style="display: flex; flex-direction: column-reverse;"
        ></ol>
      </div>
      <div>
        <h3>Remote (p2) receiver</h3>
        <audio id="remoteVideo" controls autoplay muted>Remote</audio>
        <h4>Events:</h4>
        <ol
          id="pc2-info"
          style="display: flex; flex-direction: column-reverse;"
        ></ol>
      </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
